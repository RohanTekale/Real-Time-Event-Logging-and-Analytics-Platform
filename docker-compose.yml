version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # âœ… Mount Docker socket
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_NAME=analytics_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 analytics_platform.wsgi:application"

  celery:
    build: .
    command: celery -A analytics_platform worker -l info
    depends_on:
      - backend
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_NAME=analytics_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=analytics_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:6

  rabbitmq:
    image: rabbitmq:3-management
